<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu : Mémorisation Auditive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .exercice-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="exercice-container">
    <h1>Exercice : Mémorisation Auditive</h1>
    <p>Écoutez la séquence de sons et choisissez celui qui manque dans la séquence :</p>
    <div class="button-container">
      <button onclick="checkAnswer('son1')">Son 1 (Cloche)</button>
      <button onclick="checkAnswer('son2')">Son 2 (Voiture)</button>
      <button onclick="checkAnswer('son3')">Son 3 (Piano)</button>
    </div>
  </div>

  <script>
    const sounds = {
      son1: new Audio('son-cloche.mp3'),
      son2: new Audio('son-voiture.mp3'),
      son3: new Audio('son-piano.mp3')
    };

    let sequence = ['son1', 'son2', 'son3']; // La séquence de sons à écouter
    let missingSound = 'son2'; // Exemple: son manquant dans la séquence

    function playSequence() {
      // Jouer la séquence de sons
      sounds[sequence[0]].play();
      setTimeout(() => {
        sounds[sequence[1]].play();
      }, 1000);
      setTimeout(() => {
        sounds[sequence[2]].play();
      }, 2000);
    }

    function checkAnswer(selectedSound) {
      if (selectedSound === missingSound) {
        alert('Bonne réponse !');
      } else {
        alert('Mauvaise réponse !');
      }
      // Réinitialiser et jouer la séquence à nouveau
      playSequence();
    }

    // Démarrer le jeu en jouant une séquence
    playSequence();
  </script>

</body>
</html>
